{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Ponto {{ ponto.nome }} ({{ ponto.lotacao}})</h2>
<form method="post" action="{% url 'busflow:update' ponto.id%}">
  {% csrf_token %}
  <p>
    <label for="lotacao">Lotação atual:</label>
    <input
      min = 1
      max = 5
      type="number"
      name="lotacao"
      id="id_lotacao"
      value="{{ ponto.lotacao }}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
